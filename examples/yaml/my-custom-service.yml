services:
  - name: 'My service test'
    port: 9098
    rootPath: '/api'
    endpoints:
      - name: 'My test endpoint'
        path: '/test'
        method: 'get'
        response: |
          [
            {
                "name": "John",
                "age": 15,
                "email": "<%randomEmail%>"
            },
            {
                "name": "<%name%>",
                "age": <%age%>,
                "email": "<%randomEmail%>"
            },
            {
                "name": "Mark",
                "age": 10,
                "email": "<%randomEmail%>"
            }
          ]
        variables:
          - name: 'randomEmail'
            value: 'teste@mail.com'
          - name: 'age'
            value: 10
          - name: 'test'
            value: 10
        customScript: |
          function setup() {
              context.log('on create log')
              context.setVariable('name', 'john')
          }
          function onReply() {
              context.log('param name: ' + context.getParameter('name'))
              // context.setVariable('name', context.getParameter('name'))
              context.setResponseHeader('Content-Type', 'application/json')
              return context.reply();
          }